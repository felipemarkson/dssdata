[tool.poetry]
name = "dssdata"
version = "0.1.5"
description = "Organizing OpenDSS data"
authors = ["Felipe M. S. Monteiro <fmarkson@outlook.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://felipemarkson.github.io/dssdata/"
repository = "https://github.com/felipemarkson/dssdata"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Science/Research",
]


[tool.poetry.dependencies]
python = "^3.7"
"OpenDSSDirect.py" = "^0.6.*"
pandas = "^1.*"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
black = "^19.10b0"
matplotlib = "^3.3.4"
notebook = "^6.*"
mkdocs-material = "^6.*"
mkdocstrings = "^0.*"
mkdocs-jupyter = "^0.*"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
