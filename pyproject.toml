[tool.poetry]
name = "dssdata"
version = "0.1.2"
description = "Organizing OpenDSS data"
authors = ["Felipe M. S. Monteiro <fmarkson@outlook.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://felipemarkson.github.io/dssdata/"
repository = "https://github.com/felipemarkson/dssdata"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Science/Research",
]


[tool.poetry.dependencies]
python = "~3.7"
"OpenDSSDirect.py" = {extras = ["extras"], version = "^0.3.7"}

[tool.poetry.dev-dependencies]
mkdocstrings = "^0.11.0"
flake8 = "^3.7.9"
black = "^19.10b0"
ipython = "^7.13.0"
ipykernel = "^5.2.1"
mkdocs-material = "^5.1.4"
notebook = "^6.0.3"
mkdocs-jupyter = "^0.11.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
