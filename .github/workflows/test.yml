# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
    - uses: actions/checkout@v2
      
    - name: Setup Python      
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8.X' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
        
    - name: Python Poetry Action
      # You may pin to the exact commit or the version.
      # uses: abatilo/actions-poetry@8284d202bc272a8d0597e26e1c0b4a0d0c73db93
    - uses: abatilo/actions-poetry@v2.1.0
      with:
        # The version of poetry to install
        poetry-version: '1.1.4' # default is 1.1.2

    - name: Install requirements
      run: poetry install --no-dev

    - name: Install flake8
      run: pip install flake8

    - name: Run Linting
      run: poetry run flake8 .
      
    - name: Run Tests
      run: poetry run python -m unittest
    
    - name: Deploying the Documentation
      run: poetry run mkdocs gh-deploy
